{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Custom CSS -->
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mb-5">
            {% for product in products %}
            <div class="col-md-6">
                <div class="card product-card">
                    <form method="post">
                        {% csrf_token %}
                        <img src="{{ product.image.url }}" class="card-img-top product-image" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title" id="product_name" name="product_name">{{ product.name }}</h5>
                            <input type="hidden" id="product_name" name="product_name" class="form-control mb-3" value="{{product.name}}">
                            
                            <h5 class="card-text" id="price" name="price">Price: ${{ product.price }}</h5>
                            <input type="hidden" id="price" name="price" class="form-control mb-3" value="{{product.price}}">
                            
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" class="form-control mb-3" value="1" min="1">
                            
                            <button type="submit" class="btn btn-primary btn-block">Buy Now</button>
                        </div>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
